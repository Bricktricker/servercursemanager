plugins {
    id 'maven-publish'
    id 'java-library'
    id 'eclipse'
}

group = 'bricktricker'
version = '1.3.0'
java.toolchain.languageVersion = JavaLanguageVersion.of(17)

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = 'forge'
        url = 'https://maven.minecraftforge.net'
    }
    maven {
        name = "mojang"
        url = "https://libraries.minecraft.net/"
    }
}

jar {
    manifest {
        attributes([
                'Specification-Title':      project.name,
                'Specification-Vendor':     'bricktricker',
                'Specification-Version':    project.version,
                'Implementation-Title':     project.name,
                'Implementation-Version':   project.version,
                'Implementation-Vendor':    'bricktricker',
                'Automatic-Module-Name':    'servercursemanager',
        ] as LinkedHashMap)
    }
}

task distributionJar(type: Jar) {
    archiveClassifier = 'all'
    dependsOn jar
    from project.zipTree(tasks.jar.archiveFile)
    manifest {
        attributes([
                'Specification-Title':      project.name,
                'Specification-Vendor':     'bricktricker',
                'Specification-Version':    project.version,
                'Implementation-Title':     project.name,
                'Implementation-Version':   project.version,
                'Implementation-Vendor':    'bricktricker',
                'Automatic-Module-Name':    'servercursemanager',
        ] as LinkedHashMap)
    }
    from 'COPYRIGHT'
    from 'LICENSE'
    
}


dependencies {
    implementation('cpw.mods:modlauncher:10.0.8')
    implementation('net.minecraftforge:forgespi:7.0.0')
    implementation('com.electronwill.night-config:core:3.6.4')
    implementation('com.electronwill.night-config:toml:3.6.4')
    implementation('com.google.code.gson:gson:2.10')
    implementation("com.mojang:authlib:4.0.43")

    implementation('io.netty:netty-common:4.1.82.Final')
    implementation('io.netty:netty-buffer:4.1.82.Final')
    implementation('io.netty:netty-handler:4.1.82.Final')
    implementation('io.netty:netty-codec:4.1.82.Final')

    implementation('org.apache.logging.log4j:log4j-api:2.19.0')
    implementation('org.apache.commons:commons-lang3:3.12.0')
}

artifacts {
    archives jar
    archives distributionJar
}

tasks.assemble.dependsOn tasks.distributionJar
